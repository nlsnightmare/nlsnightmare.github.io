<nav class="bg-purple-700 text-xl px-4 py-4 mb-4 flex justify-between max-w-screen-lg mx-auto">
    <div class="flex-1 text-white font-bold">
        <a href="/">Nick Maroulakis</a>
    </div>

    <div>
        {% for item in site.data.navigation %}

        {% assign show = (page.url | starts_with: item.name) %}

        {% if show == true %}
            {% assign color = 'bg-purple-500' %}
        {% else %} 
            {% assign color = '' %}
        {% endif %} 


        <a href="{{ item.link }}" class="text-center {{color}} text-gray-200 hover:bg-purple-400 px-2 py-2 mx-1">
            {{ item.name }}
        </a>
        {% endfor %}
    </div>
</nav>
