<nav class="bg-purple-700 text-xl py-3 flex justify-between flex-wrap responsive">
    <div class="flex-1 text-white font-bold text-2xl">
        <a href="/">{{ site.data.contact.sitename }}</a>
    </div>

    <div>
        {% for item in site.data.navigation %}

        {% assign show = (page.url | starts_with: item.name) %}

        {% if show == true %}
            {% assign color = 'bg-purple-500' %}
        {% else %} 
            {% assign color = '' %}
        {% endif %} 


        <a href="{{ item.link }}" class="text-center {{color}} text-gray-200 hover:bg-purple-400 px-2 py-2 ml-2">
            {{ item.name }}
        </a>
        {% endfor %}
    </div>
</nav>
