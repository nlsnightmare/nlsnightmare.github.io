---
layout: default
title: Blog
---
<h1 class="text-purple-700 font-bold text-2xl mb-4">Latest Posts</h1>

<ul>
  {% for post in site.posts %}
  <li class="mb-3 leading-6">
    <a href="{{ post.url }}" class="hover:bg-purple-200 block p-2">
      <h2 class="text-purple-700">
        {{ post.title }}
      </h2>
      <span>{{ post.excerpt }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
