---
layout: default
title: Blog
---
<h1>Latest Posts</h1>
<hr class="border-gray-400 mb-2">

<ul>
  {% for post in site.posts %}
  <li class="leading-6">
    <a href="{{ post.url }}" class="hover:bg-purple-200 block p-2 not-link">
      <h2 class="mt-0">
        {{ post.title }}
      </h2>
      <span>{{ post.excerpt }}</span>
    </a>
  </li>
  {% endfor %}
</ul>
